<!DOCTYPE html>
<html>
<head>
  <style>
#div1 {
  position: relative;
 height: 60px;

    #div2 {
      
       position: relative;
 
  height: 60px;

  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
  <script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
    
function rollDice() {
      const diceFaces = ["dice one side.png", "dice two side.png", "dice three side.png", "four side dice.png", "dice side five.png", "dice six side.png"];
      const randomIndex = Math.floor(Math.random() * 6);
      document.getElementById("dice").src = diceFaces[randomIndex];
    }


</script>
<title>Page Title</title>
</head>
  
<body>

<div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

<div id="div2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
<img id="img1" src="Screenshot 2025-09-15 124215.png" draggable="true" ondragstart="dragstartHandler(event)" width="50" height="60">
<img id="dice" src="dice six side.png" width="100" height="100">

<button onclick="alert(Math.trunc((Math.random() * (6 - 1 + 1)) + 1))">Click Me</button>

</body>
</html>
