  <script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
    
function rollDice() {
      const diceFaces = ["dice one side.png", "dice two side.png", "dice three side.png", "four side dice.png", "dice five side.png", "dice six side.png"];
      const randomIndex = Math.floor(Math.random() * 6);
      document.getElementById("dice").src = diceFaces[randomIndex];
    }

    function placeDiv(x_pos, y_pos, divname) {
  var d = document.getElementById(divname);
  d.style.position = "absolute";
  d.style.left = x_pos+'px';
  d.style.top = y_pos+'px';
}


</script>
