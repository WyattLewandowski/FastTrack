<!DOCTYPE html>
<html>
<head>
  <style>
#div1 {
  position: relative;
 height: 60px;
  width: 60px;
 
  
  padding: 10px;
  border: 1px solid #aaaaaa;
}
    #div2 {
      
       position: relative;
 
  height: 60px;
  width: 60px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
  <script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

function rollDice(ev){
  ev.preventDefault();
  
alert(Math.trunc((Math.random() * (6 - 1 + 1)) + 1);

}
</script>
<title>Page Title</title>
</head>
  
<body>

<div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

<div id="div2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
<img id="img1" src="Screenshot 2025-09-15 124215.png" draggable="true" ondragstart="dragstartHandler(event)" width="50" height="60">
<img id="dice" src="dice side six.png" width="100" height="100">


<button onclick="rollDice(event)">Click Me</button>

</body>
</html>
